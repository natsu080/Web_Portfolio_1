<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="js/jquery.slideviewer.1.2.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="css/lightbox.css">

<script>

$(function() {
	$('div#content_left').siideView({
		easeFunc:'easeInOutBack',
		esseTime:1200,
		toolTip:true,
		ttOpacity:0.5
	});
});

</script>

<title>ポートフォリオ</title>
</head>

<body>
    <div id="lightbox_main">
    
    <div id="title">
        <h1>操作説明用ポスター制作</h1>
    </div>
    
    <div id="content_left">
        <img id="lightbox_img" src="image/kouki-poster.png" alt="slideshow1" width="350" height="440">
    </div>
    
    <div id="content_right">
        <p>
       プロジェクトの後期では発表でお客様に見せるための操作説明のポスターを制作しました。 
        </p>
        <p>
        説明は文章を少なめ且つイラスト付きの内容にしました。文章説明は堅苦しい文章にはせず「〜〜してみよう」という風に問いかける形式にしました。説明の段階も４段階に絞り、初めて見るお客様にも分かりやすいようにしました。
        </p>
        <p>
       また、説明内容だけでなくポスターのタイトルまで拘りました。タイトル文字を１本の細い紐のようなものがなぞっている表現にしました。その紐のような線は文字の上を通るときは緩く、下を通るときはシャープになるよう表現しました。
        </p>
        <p>
        <br/>
        <a href="project/kouki-poster.pdf">こちらで大きく見ることができます</a>
        </p>
    </div>
        
    </div>

</body>
</html>
